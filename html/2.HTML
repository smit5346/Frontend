<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <table align="center">
        <tr>
            <td><img src="user.png" width="100px" height="100px"></td>

        </tr>
        <Tr>

        </Tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="" id="" placeholder="First Name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="" id="" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td>Mail Address1</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mail Address2</td>
        <td><input type="text"></td>

        <tr>
            <td>City</td>

                <select>

        <tr>
            <td>
                Zip

            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td><input type="file"></td>
        </tr>

            <td>E-Mail</td>

        </tr>
        <tr>
            <td>Mobile</td>

        </tr>

            <td>Additional Information</td>
            <td><textarea placeholder="Optional"></textarea></td>
        </tr>

            <td colspan="2" align="center">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>

</html>
